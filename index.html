<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>MVC Booklist</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">

        <!-- HEADER -->

        <div class="row">

            <div class="col-12">

                <h2 class="display-4">Add Book</h2>

            </div>

        </div>

        <!-- INPUT AREA -->

        <div class="row">

            <div class="col-12">

                <form>
                    <div class="form-group">
                        <label for="bookTitle">Book Title</label>
                        <input type="text" class="form-control" id="bookTitle">
                    </div>
                    <div class="form-group">
                        <label for="author">Author</label>
                        <input type="text" class="form-control" id="author">
                    </div>
                    <div class="form-group">
                        <label for="isbn">ISBN</label>
                        <input type="text" class="form-control" id="isbn">
                    </div>

                    <!-- SUBMIT BUTTON -->

                    <button type="submit" class="btn btn-primary mb-3">Submit</button>
                </form>

            </div>

        </div>



        <div class="row">
            <div class="col-12">
                <table class="table">
                    <thead>
                        <tr>
                            <!-- ROW HEADINGS -->

                            <th scope="col">Title</th>
                            <th scope="col">Author</th>
                            <th scope="col">ISBN</th>
                            <th scope="col"></th>
                            <th scope="col"></th>

                        </tr>
                    </thead>

                    <!-- LIST OF STORED BOOKS  -->

                    <tbody id="books-list">
                    </tbody>

                </table>

                <hr>


                <!-- INITIALLY HIDDEN MODAL -->

                <div class="modal fade" id="editItemModal" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Edit book</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form id="modalForm">
                                    <div class="form-group">
                                        <label for="modalBookTitle" class="col-form-label">New
                                            title:</label>
                                        <input type="text" class="form-control" id="modalBookTitle">
                                    </div>
                                    <div class="form-group">
                                        <label for="modalBookAuthor" class="col-form-label">New
                                            author:</label>
                                        <input type="text" class="form-control" id="modalBookAuthor">
                                    </div>
                                    <div class="form-group">
                                        <label for="bookTitle" class="col-form-label">New ISBN:</label>
                                        <input type="text" class="form-control" id="modalBookISBN">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" id="saveChanges" class="btn btn-primary">Save
                                    changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mousetrap/1.6.3/mousetrap.js"
            integrity="sha256-Dehh0RO5armZwzcgV1ly5K24y/7Tm5CjViT4/77vULE=" crossorigin="anonymous"></script>
        <script src="logic.js"></script>
</body>

</html>
